<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
      body{
        background-image: url('/static/images/college.jpg');
        background-size: cover;
        background-position: center;
      }
    </style>

</head>
<body>

<div class="container text-center mt-2 pt-2 w-25 mb-3" style="background-color: bisque;">
    <h2 class="my-4">Registration Form</h2>
    <form action="{% url 'insert' %}" method="post">
        {% csrf_token%}
        
      <div class="form-group">
        <label for="sf_name">First Name</label>
        <input type="text" class="form-control" name="sf_name" placeholder="Enter First Name" required>
      </div>

      <div class="form-group">
        <label for="sl_name">Last Name</label>
        <input type="text" class="form-control" name="sl_name" placeholder="Enter Last Name" required>
      </div>

      <div class="form-group">
        <label for="s_course">Course</label>
        <input type="text" class="form-control" name="s_course" placeholder="Enter Course" required>
      </div>

      <div class="form-group">
        <label for="s_phone">Phone Number</label>
        <input type="text" class="form-control" name="s_phone" placeholder="Enter Phone Number" required>
      </div>

      <div class="form-group">
        <label for="s_email">Email Address</label>
        <input type="text" class="form-control" name="s_email" placeholder="Enter Email" required>
      </div>

      <div class="form-group">
        <label for="s_address">Address</label>
        <textarea class="form-control" name="s_address" rows="3" placeholder="Enter Address" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-5" >Submit</button>
      <button class="btn btn-dark mb-5" type="submit"><a style="color: white; text-decoration: none;" href="{% url 'read' %}">View Details</a></button>
    </form>
   

  </div>
    
</body>
</html>
