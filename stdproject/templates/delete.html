<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-2">
        <form method="POST" action="{% url 'sure' value.id %}">
            {% csrf_token%}
            <h3 class="text-center mt-5 text-danger">
                Do You Want To Delete {{ value.first_name}}?
            </h3>

            <button type="submit" class="btn btn-danger" style="margin-left: 480px; margin-top: 25px;">Delete</button>
            <a href="{% url 'read' %}" class="btn btn-primary" style="margin-top: 25px;">Cancel</a>



        </form>


    </div>
    
</body>
</html>
