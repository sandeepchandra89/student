<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</table>
<table class="table table-bordered table-striped">
  <thead class="table-secondary">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Course</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    {% for i in show %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td> {{i.first_name}}</td>
      <td>{{i.last_name}}</td>
      <td>{{i.course}}</td>
      <td>{{i.number}}</td>
      <td>{{i.email}}</td>
      <td>{{i.address}}</td>
      <td><button class="btn btn-primary" type="submit"><a style="color: white; text-decoration: none;" href="{% url 'update' i.id %}">Edit</a></button></td>
      <td><button class="btn btn-danger" type="submit"><a style="color: white; text-decoration: none;" href="{% url 'delete' i.id %}">Delete</a></button></td>
    </tr>
    {% endfor %}

  </tbody>
</table>

<button class="btn btn-dark" type="submit" style="margin-left: 500px;"><a style="color: white; text-decoration: none;" href="{% url 'home' %}">Add Details</a></button>
    
</body>
</html>
