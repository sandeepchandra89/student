<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
      body{
        background-image: url('/static/images/edit.jpg');
        background-size: cover;
        background-position: center;
      }

    </style>



</head>
<body>


    
<div class="container text-center mt-4 pt-4 w-25 mb-4 " style="background-color: rgba(255, 228, 196, 0.856);">
    <h2 class="my-4">Edit Form</h2>
    <form action="" method="post">
        {% csrf_token%}
        
      <div class="form-group">
        <label for="sf_name">First Name</label>
        <input type="text" class="form-control" name="sf_name" value="{{students.first_name}}" required>
      </div>

      <div class="form-group">
        <label for="sl_name">Last Name</label>
        <input type="text" class="form-control" name="sl_name" value="{{students.last_name}}" required>
      </div>

      <div class="form-group">
        <label for="s_course">Course</label>
        <input type="text" class="form-control" name="s_course" value="{{students.course}}" required>
      </div>

      <div class="form-group">
        <label for="s_phone">Phone Number</label>
        <input type="text" class="form-control" name="s_phone" value="{{students.number}}" required>
      </div>

      <div class="form-group">
        <label for="s_email">Email Address</label>
        <input type="text" class="form-control" name="s_email" value="{{students.email}}" required>
      </div>

      <div class="form-group">
        <label for="s_address">Address</label>
        <textarea class="form-control" name="s_address" rows="3">{{students.address}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary mb-5" >Edit Details</button>
      <a href="{% url 'read' %}" class="btn btn-danger mb-5">Cancel</a>
    </form>
  </div>
  
    
</body>
</html>
